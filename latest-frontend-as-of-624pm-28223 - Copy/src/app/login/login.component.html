<div class="container">
  <div class="login-box">
    <div class="row">
      <img
        src="../../assets/movEase_edited.png"
        alt=""
        style="margin-left: 120px"
      />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
<!-- added usernamebox class -->
      <div class="user-box usernamebox">
        <input matInput formControlName="UserName" (ngSubmit)="loginSubmit()" />
        <label>Username</label>
        <div
          *ngIf="UserName?.dirty && UserName?.invalid"
          style="font-size: 15px; color: red"
        >
          Username required
        </div>
      </div>
<!-- added pwbox class -->
      <div class="user-box pwbox">
        <input type="password" matInput formControlName="Password" />
        <label>Password</label>
        <div
          *ngIf="Password?.dirty && Password?.invalid"
          style="font-size: 15px; color: red"
        >
          Password required
        </div>
      </div>
      <button class="btn btn-danger">Submit</button>
      <div>
        <a href="/forget" style="font-size: 10pt" class="a2">
          <span></span>
          <span></span>
          <span></span>
          <span></span>

          Forgot Password</a
        >
        <a routerLink="/register" style="font-size: 10pt" class="a2">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign up
        </a>
      </div>
    </form>
  </div>
</div>
